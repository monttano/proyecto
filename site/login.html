<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Login</title>
    

</head>
<body>

    <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
              <div class="card shadow-sm">
                  <div class="card-body">
                      <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
                      <form method="post">
                          <div class="mb-3">
                              <label for="email" class="form-label">Correo electrónico</label>
                              <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                          </div>

                          <div class="d-grid gap-2">
                            <p>
                              <span class="text-body">¿Olvidaste tu contraseña?</span>
                              <a href="./restartPassword.html" class="text-decoration-none">Recupérala aquí</a>
                            </p>
                            
                          </div>

                    
                          <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                          </div>

                      </form>

                      <div class="p-4">
                        <p>
                          <span class="text-body">¿No estás registrado?</span>
                          <a href="./register.html" class="text-decoration-none">Crea una cuenta</a>
                        </p>
                      </div>
                      
                      
    </div>
       
</body>
</html>
