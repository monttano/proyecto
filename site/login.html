<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Login</title>
    

</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow p-5">
          <div class="card-body text-center">
              <div class="container m-2">  <img src="/proyecto/site/img/logo st.svg"></div>
          
              <p class="mb-4">Ingresa a tu cuenta</p>
              <form>
                  <div class="mb-3 text-start">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                  </div>
                  <div class="mb-3 text-start">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                  </div>
                  <div class="mb-3 text-start">
                      <p>
                        <span class="text-body">¿Olvidaste tu contraseña?</span>
                        <a href="/recuperar-contraseña" class="text-decoration-none">Recupérala aquí</a>
                      </p>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>
              </form>
              <p class="mb-0">¿No te has registrado? <a href="/crear-cuenta" class="text-decoration-none">Crea tu cuenta</a></p>
          </div>
      </div>
  </div>
</body>
</html>
