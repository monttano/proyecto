<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/restartPassword.css">
    <title>Restart Password</title>
</head>
<body>
    <main> 
        <div class="back">
            <p><a href="./login.html">← Regresar</a></p>
        </div>                  
        <div class="container">            
            <div class="logo">
                <img src="./img/Group 1.png" alt="" id="imagen">
                <h1>SPORTECH</h1>
            </div>            
            <h3>Restablecer contraseña:</h3>
            <p id="parrafo">Confirma la dirección de correo electrónico asociada a la cuenta
                 para enviar un link de restablecimiento.</p>
            <form id="form" method="post">
                <div class="form-group">
                    <label for="email"><strong>Correo electrónico:</strong></label>
                    <input type="email" id="email" name="email" placeholder="Ingrese la dirección de correo electrónico" required>
                </div>
                <button type="submit">Enviar</button>  
            </form>
</body>
</html>
