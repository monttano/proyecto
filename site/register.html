<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register</title>
</head>
<body>
    <main>    
        <div class="container">
            <div class="logo">
                <img src="./img/Group 1.png" alt="" id="imagen">
                <h1>SPORTTECH</h1>
            </div>            
            <h3>Crear cuenta:</h3>
            <form id="form">
                <div class="form-group">
                    <label for="name">Nombres:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese sus nombres" required>
                </div>
                <div class="form-group">
                    <label for="name">Apellidos:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese sus apellidos" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="message">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required>
                </div>
                <div class="form-group">
                    <label for="message">Confirmar contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Confirme contraseña" required>
                </div>
                <button type="submit">Crear cuenta</button>                              
            </form>
        </div>
    </main>
</body>
</html>
